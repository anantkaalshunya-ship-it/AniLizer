
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniLizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              background: '#0B0F19',
              card: '#110F15',
              primary: '#FF2B4F', // The Pinkish Red from CSS
              'neon-green': '#00FF7F', // The Green from Watch Page CSS
              red: {
                custom: '#E60026', // The deep Red from CSS
                glow: 'rgba(255, 0, 50, 0.7)',
              },
              yellow: {
                custom: '#FFD200',
              }
            },
            boxShadow: {
              'neon-card': '0 0 18px rgba(255, 43, 79, 0.50)',
              'neon-card-hover': '0 0 22px rgba(255, 43, 79, 0.85)',
              'neon-banner': '0 0 12px #FF2B4F',
              'neon-green': '0 0 14px rgba(0, 255, 127, 0.35)',
              'neon-green-hover': '0 0 25px #00FF7F',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: white;
        font-family: 'Montserrat', sans-serif;
        overflow-x: hidden;
      }
      /* Hide scrollbar for clean UI but allow scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
